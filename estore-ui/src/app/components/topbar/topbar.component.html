<div class="top">
    <div
        [ngClass]="navOpen ? 'nav active' : 'nav not-active'"
        (click)="toggleNav()"
    >
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <div class="logo">
        <img src="assets/img/logo.png" alt="Logo" />
        <h2>StraightFlush</h2>
    </div>
    <div class="shop">
        <i *ngIf="!isAdmin" class="bi bi-bag">
            <p>99</p>
        </i>
        <i (click)="toggleAcct()" class="bi bi-person-circle"></i>
    </div>
</div>

<app-mobile-nav
    [navOpen]="navOpen"
    (toggleMenu)="toggleNav($event)"
></app-mobile-nav>

<app-account-nav
    [navOpen]="acctOpen"
    (toggleMenu)="toggleAcct($event)"
></app-account-nav>
