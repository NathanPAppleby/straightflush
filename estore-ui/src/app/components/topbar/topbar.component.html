<div class="top">
    <div
        [ngClass]="navOpen ? 'nav active' : 'nav not-active'"
        (click)="toggleNav()"
    >
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <div class="logo">
        <img src="assets/img/logo.png" alt="Logo" />
        <h2>StraightFlush</h2>
    </div>
    <div class="shop">
        <i class="bi bi-bag">
            <p>99</p>
        </i>
        <i class="bi bi-person-circle"></i>
    </div>
</div>
<div
    [ngClass]="navOpen ? 'nav-background active' : 'nav-background'"
    (click)="toggleNav(false)"
></div>
<div [ngClass]="navOpen ? 'navbar active' : 'navbar'">
    <div></div>
    <ul>
        <li><a (click)="toggleNav(false)" routerLink="/">Home</a></li>
        <li>
            <a (click)="toggleNav(false)" routerLink="/products">View Items</a>
        </li>
        <li><a (click)="toggleNav(false)" routerLink="/search">Search</a></li>
        <li>
            <a (click)="toggleNav(false)" routerLink="/inventory"
                >Manage Inventory</a
            >
        </li>
    </ul>
</div>
