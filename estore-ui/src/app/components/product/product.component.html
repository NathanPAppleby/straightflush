<div (click)="navigate()" class="product">
    <img
        src="https://source.unsplash.com/500x500?cards"
        alt=""
        height="200"
        width="200"
    />
    <div class="product-bottom">
        <div class="product-info">
            <h3 class="name">{{ product?.name }}</h3>
            <p *ngIf="product?.price" class="price">
                ${{ product?.price | number: "1.2-2" }}
            </p>
        </div>
        <button
            *ngIf="!isAdmin()"
            (click)="addToCart($event)"
            [disabled]="!inStock()"
        >
            {{ inStock() ? "Add to Cart" : "Sold Out" }}
        </button>
        <button *ngIf="isAdmin()" (click)="navigate()">View Item</button>
    </div>
</div>
